{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="csrf_token" content="{{ csrf_token }}">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{% static "css/index.css" %}" rel="stylesheet">
    <title>Title</title>
</head>
<body>
<div id="mainArea" style="height: 100vh; overflow: auto">
    <div class="container download" style="text-align: center; display: block">
        <div class="header">
            <h1 class="header__title">EXCEL로 변환 완료</h1>
        </div>

        <div id="uploader" class="uploader">
            <form action="/downloader">
                <button id="downloader" class="btn btn-primary uploader_btn shadow-sm mb-2">
                <span style="font-size: xx-large;">다운로드</span>
            </button>
                <input type="hidden" name="code" value="{{ code }}">
            </form>

        </div>

        <a href="/" class="btn btn-success uploader_btn" style="font-size: xx-large; margin-top: 3em;">처음으로</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="{% static "js/download.js" %}"></script>
</body>
</html>
