{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="csrf_token" content="{{ csrf_token }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{% static "css/index.css" %}" rel="stylesheet">
    <title>Title</title>
</head>
<body>
<div id="mainArea" style="height: 100vh; overflow: auto">
    <div class="container tool" id="containerTool" style="text-align: center; display: block">
        <div id="dragArea">파일을 여기에 놓으세요</div>
        <div class="header">
            <h1 class="header__title">문서에서 EXCEL로 변환</h1>
            <h2 class="header__subtitle">이미지 또는 PDF에서 EXCEL로 변환하세요.</h2>
        </div>

        <div id="uploader" class="uploader">
            <a id="pickfiles" class="btn btn-primary uploader_btn shadow-sm mb-2">
                <span>문서 파일 선택</span>
            </a>
            <div>또는 파일들을 여기에 두기</div>
            <div style="position: absolute; top: 0px; left: 0px; height: 80px; overflow: hidden; z-index: 0; width: 100%">
                <input type="file" name="" id="fileInput"
                       style="opacity: 0; position: absolute; top: 0px; left: 0px; width: 100%; height: 100%"
                       tabindex="-1" accept=".pdf, .png, .jpg">
            </div>
        </div>
    </div>
    <div class="container uploading" id="containerUpload" style="text-align: center; display: none">
        <div class="header__uploading" style="padding-top: 5em; margin-bottom: 3em;">
            <span class="span__uploading" style="font-size: large" id="uploadFileName">파일 이름 ()</span>
        </div>
        <div>
            <progress id="uploadBar" value="0" max="100" style="width: 500px"></progress>
            <div id="uploadPerc" style="font-size: xxx-large"></div>
        </div>
    </div>

    <div class="container process" id="containerProcess" style="text-align: center; display: none">
        <div class="header__process" style="padding-top: 5em; margin-bottom: 3em;">
            <h1 style="margin-bottom: 2em;">파일을 EXCEL로 변환 중...</h1>
            <div class="spinner-border text-primary" style="width: 5em; height: 5em;" role="status">
                <span class="sr-only"></span>
            </div>
        </div>
        <div style="margin-top: 6em;">브라우저를 닫지 마세요. 파일 업로드 및 처리가 완료될 때까지 기다려 주십시오. 이 작업은 몇 분이 걸릴 수 있습니다.</div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="{% static "js/index.js" %}"></script>
</body>
</html>
